<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Maker </title>

  <!-- CDN Scripts -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    /* ===== RESET & BASE ===== */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { min-height: 100vh; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

    /* ===== ANIMATIONS ===== */
    @keyframes floatIcon { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
    @keyframes float     { 0%,100%{transform:translateY(0) rotate(0deg);opacity:.9} 50%{transform:translateY(-20px) rotate(180deg);opacity:.5} }
    @keyframes sparkle   { 0%,100%{transform:scale(0) rotate(0);opacity:0} 50%{transform:scale(1) rotate(180deg);opacity:1} }
    @keyframes fadeInUp  { from{opacity:0;transform:translateY(40px)} to{opacity:1;transform:translateY(0)} }
    @keyframes pulse     { 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }
    @keyframes shimmer   { 0%{background-position:-200% center} 100%{background-position:200% center} }
    @keyframes formIn    { from{opacity:0;transform:translateY(30px) scale(.97)} to{opacity:1;transform:translateY(0) scale(1)} }

    /* ===== PARTICLES ===== */
    .particle { position:fixed; pointer-events:none; animation:float linear infinite; z-index:0; opacity:.5; }
    .card-wrapper { animation:fadeInUp .7s ease-out; position:relative; z-index:1; }

    /* ===== SELECTION SCREEN ===== */
    .selection-bg { min-height:100vh; background:linear-gradient(135deg,#0f0c29,#302b63,#24243e); display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 20px; }
    .selection-title { font-size:42px; font-weight:900; color:#fff; text-align:center; margin-bottom:10px; text-shadow:0 0 30px rgba(255,200,100,.6); }
    .selection-subtitle { font-size:16px; color:rgba(255,255,255,.6); text-align:center; margin-bottom:50px; letter-spacing:1px; }
    .cards-grid { display:flex; gap:28px; flex-wrap:wrap; justify-content:center; }
    .option-card { width:260px; border-radius:24px; padding:36px 24px; text-align:center; cursor:pointer; transition:all .35s cubic-bezier(.175,.885,.32,1.275); position:relative; overflow:hidden; border:2px solid transparent; }
    .option-card:hover { transform:translateY(-12px) scale(1.03); border-color:rgba(255,255,255,.4); box-shadow:0 30px 60px rgba(0,0,0,.5); }
    .option-birthday  { background:linear-gradient(145deg,#1a1a2e,#16213e); box-shadow:0 15px 40px rgba(255,107,107,.25); }
    .option-anniversary { background:linear-gradient(145deg,#1a0a0a,#2d0a1a); box-shadow:0 15px 40px rgba(220,60,100,.25); }
    .option-jagrata   { background:linear-gradient(145deg,#1a0f00,#2d1a00); box-shadow:0 15px 40px rgba(255,165,0,.25); }
    .option-icon  { font-size:60px; display:block; margin-bottom:18px; animation:floatIcon 3s ease-in-out infinite; }
    .option-card:nth-child(2) .option-icon { animation-delay:.5s; }
    .option-card:nth-child(3) .option-icon { animation-delay:1s; }
    .option-label { font-size:20px; font-weight:800; color:#fff; margin-bottom:10px; }
    .option-desc  { font-size:13px; color:rgba(255,255,255,.55); line-height:1.6; margin-bottom:20px; }
    .option-btn   { display:inline-block; padding:10px 28px; border-radius:50px; border:none; font-size:14px; font-weight:700; cursor:pointer; transition:all .3s ease; }
    .option-btn:hover { transform:scale(1.08); }
    .option-birthday    .option-btn { background:linear-gradient(135deg,#ff6b6b,#feca57); color:#fff; box-shadow:0 6px 20px rgba(255,107,107,.5); }
    .option-anniversary .option-btn { background:linear-gradient(135deg,#dc3c64,#ff9a9e); color:#fff; box-shadow:0 6px 20px rgba(220,60,100,.5); }
    .option-jagrata     .option-btn { background:linear-gradient(135deg,#f7971e,#ffd200); color:#1a0f00; box-shadow:0 6px 20px rgba(247,151,30,.5); }

    /* ===== FORM SCREEN ===== */
    .form-screen { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:30px 20px; position:relative; overflow:auto; }
    .bday-form-bg    { background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460); }
    .anniv-form-bg   { background:linear-gradient(135deg,#1a0005,#3d0018,#1a0005); }
    .jagrata-form-bg { background:linear-gradient(135deg,#1a0a00,#3d1a00,#1a0800); }

    .form-card { background:#fff; border-radius:24px; padding:40px 40px 36px; width:100%; max-width:660px; box-shadow:0 30px 80px rgba(0,0,0,.45); animation:formIn .5s ease-out; position:relative; z-index:2; }
    .form-header { text-align:center; margin-bottom:32px; }
    .form-header-icon { font-size:52px; display:block; margin-bottom:10px; animation:pulse 2.5s ease-in-out infinite; }
    .form-header h2 { font-size:24px; font-weight:800; color:#1a1a2e; margin-bottom:6px; }
    .form-header p  { font-size:13px; color:#888; line-height:1.6; }

    /* Coloured top bars on form-header */
    .bday-form-header    h2 { color:#d63031; }
    .anniv-form-header   h2 { color:#c0392b; }
    .jagrata-form-header h2 { color:#b35a00; }

    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:18px 20px; margin-bottom:28px; }
    .form-group { display:flex; flex-direction:column; gap:6px; }
    .form-group.span-2 { grid-column:1/-1; }
    .form-group label { font-size:13px; font-weight:600; color:#444; }
    .req      { color:#e74c3c; }
    .optional { font-size:11px; font-weight:400; color:#aaa; }
    .form-group input,
    .form-group textarea { padding:10px 14px; border:1.5px solid #ddd; border-radius:10px; font-size:14px; font-family:inherit; color:#333; transition:border .2s,box-shadow .2s; resize:none; background:#fafafa; }
    .form-group input:focus,
    .form-group textarea:focus { outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15); background:#fff; }
    .form-group input.error,
    .form-group textarea.error { border-color:#e74c3c; }
    .err-msg { font-size:12px; color:#e74c3c; font-weight:500; }

    .form-actions { display:flex; gap:14px; justify-content:center; }
    .btn-back { padding:12px 28px; border-radius:50px; border:2px solid #ddd; background:#fff; color:#555; font-size:14px; font-weight:600; cursor:pointer; transition:all .3s; }
    .btn-back:hover { background:#f0f0f0; border-color:#bbb; }
    .btn-generate { padding:12px 34px; border-radius:50px; border:none; font-size:15px; font-weight:700; cursor:pointer; transition:all .3s; letter-spacing:.5px; }
    .btn-generate:hover { transform:translateY(-2px); }
    .bday-btn    { background:linear-gradient(135deg,#ff6b6b,#feca57); color:#fff; box-shadow:0 6px 20px rgba(255,107,107,.4); }
    .anniv-btn   { background:linear-gradient(135deg,#dc3c64,#ff9a9e); color:#fff; box-shadow:0 6px 20px rgba(220,60,100,.4); }
    .jagrata-btn { background:linear-gradient(135deg,#f7971e,#ffd200); color:#1a0800; box-shadow:0 6px 20px rgba(247,151,30,.4); }

    /* ===== CARD SCREEN ===== */
    .card-screen { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px 20px; }
    .bday-bg    { background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460); }
    .anniv-bg   { background:linear-gradient(135deg,#1a0005,#3d0018,#1a0005); }
    .jagrata-bg { background:linear-gradient(135deg,#1a0a00,#3d1a00,#1a0800); }

    .card-actions { display:flex; gap:14px; margin-top:26px; flex-wrap:wrap; justify-content:center; }
    .btn-back-card { padding:11px 24px; border-radius:50px; border:2px solid rgba(255,255,255,.4); background:transparent; color:#fff; font-size:14px; font-weight:600; cursor:pointer; transition:all .3s; }
    .btn-back-card:hover { background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.7); }
    .btn-back-card.outline { border-color:rgba(255,255,255,.25); color:rgba(255,255,255,.7); }
    .btn-download { padding:11px 30px; border-radius:50px; border:none; font-size:14px; font-weight:700; cursor:pointer; transition:all .3s; }
    .btn-download:hover { transform:translateY(-2px); }
    .btn-download:disabled { opacity:.65; cursor:not-allowed; }
    .bday-dl-btn    { background:linear-gradient(135deg,#ff6b6b,#feca57); color:#fff; box-shadow:0 6px 20px rgba(255,107,107,.5); }
    .anniv-dl-btn   { background:linear-gradient(135deg,#dc3c64,#ff9a9e); color:#fff; box-shadow:0 6px 20px rgba(220,60,100,.5); }
    .jagrata-dl-btn { background:linear-gradient(135deg,#f7971e,#ffd200); color:#1a0800; box-shadow:0 6px 20px rgba(247,151,30,.5); }

    /* ===== SHARED CARD ELEMENTS ===== */
    .card-to-guest { font-size:14px; color:#888; font-style:italic; margin-bottom:12px; }
    .card-to-guest strong { color:#333; font-size:15px; }

    .card-event-box { border-radius:14px; padding:14px 16px; margin:14px 0; text-align:left; }
    .card-event-row { display:flex; align-items:flex-start; gap:10px; font-size:13px; margin:6px 0; line-height:1.5; }
    .card-event-icon { font-size:16px; flex-shrink:0; margin-top:1px; }

    /* ===== BIRTHDAY CARD ===== */
    .bday-card { width:440px; background:linear-gradient(145deg,#fff9f0,#fff0f5); border-radius:24px; padding:40px 36px; text-align:center; box-shadow:0 30px 80px rgba(0,0,0,.4),0 0 0 1px rgba(255,255,255,.1),inset 0 1px 0 rgba(255,255,255,.9); position:relative; overflow:hidden; }
    .bday-card::before { content:""; position:absolute; top:0;left:0;right:0; height:8px; background:linear-gradient(90deg,#ff6b6b,#feca57,#48dbfb,#ff9ff3,#54a0ff,#ff6b6b); background-size:200% auto; animation:shimmer 3s linear infinite; }
    .bday-deco   { position:absolute; font-size:24px; opacity:.12; pointer-events:none; }
    .bday-balloons { display:flex; justify-content:center; gap:12px; margin-bottom:18px; }
    .bday-balloon  { font-size:44px; animation:float 3s ease-in-out infinite; display:inline-block; filter:drop-shadow(0 4px 6px rgba(0,0,0,.15)); }
    .bday-balloon:nth-child(2){animation-delay:.5s} .bday-balloon:nth-child(3){animation-delay:1s}
    .bday-badge  { display:inline-block; background:linear-gradient(135deg,#ff6b6b,#feca57); color:#fff; font-size:11px; font-weight:700; letter-spacing:3px; text-transform:uppercase; padding:6px 18px; border-radius:20px; margin-bottom:12px; box-shadow:0 4px 15px rgba(255,107,107,.4); }
    .bday-title  { font-size:36px; font-weight:800; background:linear-gradient(135deg,#ff6b6b,#feca57,#ff9ff3); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:shimmer 4s linear infinite; line-height:1.2; margin-bottom:4px; }
    .bday-subtitle { font-size:13px; color:#a0a0b0; margin-bottom:14px; font-style:italic; }
    .bday-name   { font-size:24px; font-weight:700; color:#2d3436; margin-bottom:14px; padding:8px 20px; background:rgba(255,255,255,.8); border-radius:12px; border:2px solid rgba(255,107,107,.2); display:inline-block; }
    .bday-age-row { margin:6px 0 12px; }
    .bday-age-badge { display:inline-flex; align-items:center; justify-content:center; min-width:76px; height:44px; padding:0 14px; border-radius:22px; background:linear-gradient(135deg,#ff6b6b,#feca57); color:#fff; font-size:16px; font-weight:900; box-shadow:0 6px 20px rgba(255,107,107,.45); animation:pulse 2s ease-in-out infinite; }
    .bday-age-label { font-size:12px; color:#888; text-transform:uppercase; letter-spacing:2px; margin-top:4px; }
    .bday-cake-wrap { margin:10px auto; position:relative; display:inline-block; }
    .bday-cake  { font-size:70px; display:block; filter:drop-shadow(0 8px 16px rgba(0,0,0,.2)); animation:pulse 2s ease-in-out infinite; }
    .sparkles   { position:absolute; top:-10px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
    .sparkle    { font-size:18px; animation:sparkle 1.5s ease-in-out infinite; }
    .sparkle:nth-child(2){animation-delay:.3s} .sparkle:nth-child(3){animation-delay:.6s} .sparkle:nth-child(4){animation-delay:.9s} .sparkle:nth-child(5){animation-delay:1.2s}
    .bday-event-box { background:rgba(255,245,240,.9); border:1px solid rgba(255,107,107,.2); color:#4a3030; }
    .bday-message  { font-size:14px; color:#4a4a5a; line-height:1.8; margin:14px 0; padding:14px 18px; background:rgba(255,255,255,.7); border-radius:14px; border-left:4px solid #ff6b6b; }
    .bday-footer   { font-size:18px; margin-top:14px; letter-spacing:6px; }

    /* ===== ANNIVERSARY CARD ===== */
    .anniv-card { width:460px; background:linear-gradient(145deg,#fff8f0,#fff0f0,#fff8f5); border-radius:24px; padding:40px 36px; text-align:center; box-shadow:0 30px 80px rgba(0,0,0,.5),0 0 0 1px rgba(255,200,180,.2),inset 0 1px 0 rgba(255,255,255,.9); position:relative; overflow:hidden; }
    .anniv-card::before { content:""; position:absolute; top:0;left:0;right:0; height:8px; background:linear-gradient(90deg,#dc3c64,#ff9a9e,#ffecd2,#ff9a9e,#dc3c64); background-size:200% auto; animation:shimmer 3s linear infinite; }
    .anniv-card::after  { content:""; position:absolute; bottom:0;left:0;right:0; height:8px; background:linear-gradient(90deg,#dc3c64,#ff9a9e,#ffecd2,#ff9a9e,#dc3c64); background-size:200% auto; animation:shimmer 3s linear infinite; }
    .anniv-deco  { position:absolute; font-size:22px; opacity:.1; pointer-events:none; }
    .anniv-to-guest { margin-top:10px; }
    .anniv-roses { display:flex; justify-content:center; gap:14px; margin-bottom:16px; margin-top:8px; }
    .anniv-rose  { font-size:42px; animation:float 3.5s ease-in-out infinite; display:inline-block; filter:drop-shadow(0 4px 8px rgba(220,60,100,.3)); }
    .anniv-rose:nth-child(2){animation-delay:.7s} .anniv-rose:nth-child(3){animation-delay:1.4s}
    .anniv-badge { display:inline-block; background:linear-gradient(135deg,#dc3c64,#ff9a9e); color:#fff; font-size:11px; font-weight:700; letter-spacing:3px; text-transform:uppercase; padding:6px 18px; border-radius:20px; margin-bottom:12px; box-shadow:0 4px 15px rgba(220,60,100,.4); }
    .anniv-title { font-size:32px; font-weight:900; background:linear-gradient(135deg,#dc3c64,#ff9a9e,#ffecd2,#dc3c64); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:shimmer 4s linear infinite; line-height:1.2; margin-bottom:4px; }
    .anniv-subtitle { font-size:13px; color:#b06070; margin-bottom:14px; font-style:italic; letter-spacing:1px; }
    .anniv-names { font-size:22px; font-weight:700; color:#5a1a2a; margin-bottom:14px; padding:8px 20px; background:rgba(255,255,255,.8); border-radius:12px; border:2px solid rgba(220,60,100,.2); display:inline-block; }
    .anniv-rings { font-size:64px; display:block; margin:8px auto; filter:drop-shadow(0 8px 16px rgba(220,60,100,.3)); animation:pulse 2.5s ease-in-out infinite; }
    .anniv-years-row { margin:6px 0 10px; }
    .anniv-years { display:inline-flex; align-items:center; justify-content:center; flex-direction:column; min-width:90px; height:50px; padding:0 18px; border-radius:25px; background:linear-gradient(135deg,#dc3c64,#ff9a9e); color:#fff; font-size:16px; font-weight:900; box-shadow:0 6px 20px rgba(220,60,100,.45); animation:pulse 2s ease-in-out infinite; line-height:1.1; }
    .anniv-years-sub { font-size:10px; font-weight:400; letter-spacing:1px; opacity:.9; }
    .anniv-divider { display:flex; align-items:center; gap:12px; margin:12px 0; color:#dc3c64; font-size:15px; }
    .anniv-divider::before,.anniv-divider::after { content:""; flex:1; height:1px; background:linear-gradient(90deg,transparent,#dc3c64,transparent); }
    .anniv-event-box { background:rgba(255,240,245,.9); border:1px solid rgba(220,60,100,.2); color:#5a3040; }
    .anniv-message { font-size:14px; color:#5a3040; line-height:1.9; margin:12px 0; padding:14px 18px; background:rgba(255,240,245,.8); border-radius:14px; border-left:4px solid #dc3c64; font-style:italic; }
    .anniv-footer  { font-size:20px; margin-top:14px; letter-spacing:5px; }

    /* ===== JAGRATA CARD ===== */
    .jagrata-card { width:460px; background:linear-gradient(145deg,#fffbf0,#fff8e0,#fffbf0); border-radius:24px; padding:36px 34px; text-align:center; box-shadow:0 30px 80px rgba(0,0,0,.5),0 0 0 2px rgba(255,200,0,.3),0 0 40px rgba(255,165,0,.15),inset 0 1px 0 rgba(255,255,255,.9); position:relative; overflow:hidden; }
    .jagrata-card::before { content:""; position:absolute; top:0;left:0;right:0; height:10px; background:linear-gradient(90deg,#f7971e,#ffd200,#f7971e,#ffd200,#f7971e); background-size:200% auto; animation:shimmer 2s linear infinite; }
    .jagrata-card::after  { content:""; position:absolute; bottom:0;left:0;right:0; height:10px; background:linear-gradient(90deg,#f7971e,#ffd200,#f7971e,#ffd200,#f7971e); background-size:200% auto; animation:shimmer 2s linear infinite; }
    .jagrata-border { position:absolute; inset:14px; border:1.5px solid rgba(255,180,0,.25); border-radius:14px; pointer-events:none; }
    .jagrata-deco  { position:absolute; font-size:20px; opacity:.12; pointer-events:none; }
    .jagrata-to-guest { margin-top:6px; }
    .jagrata-diyas { display:flex; justify-content:center; gap:14px; margin-bottom:14px; margin-top:8px; }
    .jagrata-diya  { font-size:44px; animation:float 3s ease-in-out infinite; display:inline-block; filter:drop-shadow(0 4px 12px rgba(255,165,0,.5)); }
    .jagrata-diya:nth-child(2){animation-delay:.6s;font-size:52px} .jagrata-diya:nth-child(3){animation-delay:1.2s}
    .jagrata-om    { font-size:44px; color:#b35a00; margin-bottom:4px; display:block; animation:pulse 3s ease-in-out infinite; filter:drop-shadow(0 0 10px rgba(255,165,0,.6)); }
    .jagrata-badge { display:inline-block; background:linear-gradient(135deg,#f7971e,#ffd200); color:#1a0800; font-size:11px; font-weight:800; letter-spacing:2px; text-transform:uppercase; padding:6px 20px; border-radius:20px; margin-bottom:10px; box-shadow:0 4px 15px rgba(247,151,30,.5); }
    .jagrata-title { font-size:26px; font-weight:900; background:linear-gradient(135deg,#b35a00,#f7971e,#ffd200,#b35a00); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:shimmer 3s linear infinite; line-height:1.3; margin-bottom:2px; }
    .jagrata-title-hindi { font-size:20px; font-weight:800; color:#8b3a00; margin-bottom:10px; letter-spacing:1px; }
    .jagrata-subtitle { font-size:13px; color:#a06030; margin-bottom:12px; font-style:italic; letter-spacing:1px; }
    .jagrata-organizer { font-size:15px; font-weight:700; color:#5a2a00; margin-bottom:12px; padding:8px 18px; background:rgba(255,240,200,.9); border-radius:12px; border:1.5px solid rgba(247,151,30,.35); display:inline-block; }
    .jagrata-lotus { font-size:58px; display:block; margin:8px auto; filter:drop-shadow(0 8px 16px rgba(255,140,0,.4)); animation:pulse 2.5s ease-in-out infinite; }
    .jagrata-divider { display:flex; align-items:center; gap:10px; margin:10px 0; color:#f7971e; font-size:13px; }
    .jagrata-divider::before,.jagrata-divider::after { content:""; flex:1; height:1px; background:linear-gradient(90deg,transparent,#f7971e,transparent); }
    .jagrata-purpose-box  { background:rgba(255,240,200,.8); border-radius:12px; padding:10px 14px; margin:8px 0; border:1px solid rgba(247,151,30,.3); text-align:center; }
    .jagrata-purpose-label{ font-size:12px; font-weight:700; color:#a06030; text-transform:uppercase; letter-spacing:1px; margin-bottom:4px; }
    .jagrata-purpose-text { font-size:14px; color:#5a2a00; font-style:italic; line-height:1.6; }
    .jagrata-event-box  { background:rgba(255,240,190,.8); border:1px solid rgba(247,151,30,.3); color:#5a2a00; }
    .jagrata-message    { font-size:13px; color:#6b3500; line-height:1.9; margin:10px 0; padding:12px 16px; background:rgba(255,248,220,.9); border-radius:12px; border-left:4px solid #f7971e; font-style:italic; }
    .jagrata-footer     { font-size:18px; margin-top:12px; letter-spacing:5px; }
    .jagrata-glow       { position:fixed; width:200px; height:200px; border-radius:50%; background:radial-gradient(circle,rgba(255,165,0,.15),transparent 70%); pointer-events:none; animation:pulse 3s ease-in-out infinite; z-index:0; }

    /* ===== TOAST ===== */
    .toast { position:fixed; bottom:30px; left:50%; transform:translateX(-50%) translateY(100px); background:linear-gradient(135deg,#11998e,#38ef7d); color:#fff; padding:14px 32px; border-radius:50px; font-size:15px; font-weight:600; box-shadow:0 8px 25px rgba(0,0,0,.3); transition:transform .5s cubic-bezier(.175,.885,.32,1.275); pointer-events:none; white-space:nowrap; z-index:9999; }
    .toast.show { transform:translateX(-50%) translateY(0); }

    /* ===== RESPONSIVE ===== */
    @media (max-width:520px) {
      .bday-card,.anniv-card,.jagrata-card { width:340px; padding:28px 20px; }
      .form-card { padding:28px 20px; }
      .form-grid { grid-template-columns:1fr; }
      .form-group.span-2 { grid-column:1; }
      .selection-title { font-size:28px; }
      .option-card { width:220px; padding:28px 18px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Component Scripts (loaded via Babel standalone) -->
  <script type="text/babel" src="./components/BirthdayCard.js"></script>
  <script type="text/babel" src="./components/AnniversaryCard.js"></script>
  <script type="text/babel" src="./components/JagrataCard.js"></script>

  <!-- App Shell -->
  <script type="text/babel">
    const { useState } = React;

    function SelectionScreen({ onSelect }) {
      const options = [
        { id:"birthday",    icon:"", label:"Birthday Card",           desc:"Celebrate a special birthday with balloons, cake & confetti!",                   cls:"option-birthday" },
        { id:"anniversary", icon:"", label:"Marriage Anniversary",    desc:"Mark a beautiful love story with roses, rings & heartfelt party invitations.",   cls:"option-anniversary" },
        { id:"jagrata",     icon:"", label:"Khatushyam Ji Jagrata",   desc:"Divine Jagrata invitation — Shyam Baba ka Ashirwad sabko mile. ",            cls:"option-jagrata" },
      ];
      return (
        <div className="selection-bg">
          <div style={{ marginBottom:10, fontSize:50 }}></div>
          <h1 className="selection-title">Card Maker</h1>
          <p className="selection-subtitle">Choose the type of invitation card you want to create</p>
          <div className="cards-grid">
            {options.map(o => (
              <div key={o.id} className={`option-card ${o.cls}`} onClick={() => onSelect(o.id)}>
                <span className="option-icon">{o.icon}</span>
                <div className="option-label">{o.label}</div>
                <div className="option-desc">{o.desc}</div>
                <button className="option-btn">Create Card </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      const [selected, setSelected] = useState(null);
      return selected === "birthday"
        ? <BirthdayCard    onBack={() => setSelected(null)} />
        : selected === "anniversary"
        ? <AnniversaryCard onBack={() => setSelected(null)} />
        : selected === "jagrata"
        ? <JagrataCard     onBack={() => setSelected(null)} />
        : <SelectionScreen onSelect={setSelected} />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
